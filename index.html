<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compiler Visualization Tool</title>
  <!-- Bootstrap CSS for responsive design -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="my-3 text-center">
      <h1>Compiler Visualization Tool</h1>
    </header>

    <!-- Code Input Section -->
    <section id="inputSection" class="mb-3">
      <div class="form-group">
        <label for="codeInput">Enter Code:</label>
        <textarea id="codeInput" class="form-control" rows="5" placeholder="Type your arithmetic expression here..."></textarea>
      </div>
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="clearBtn" class="btn btn-danger">Clear</button>
    </section>

    <!-- Visualization Section -->
    <section id="visualizationSection">
      <!-- Tokens Display -->
      <div id="tokensDisplay" class="mb-3">
        <h3>Tokens</h3>
        <div id="tokensList"></div>
      </div>
      <!-- Parse Tree Display -->
      <div id="parseTreeDisplay" class="mb-3">
        <h3>Parse Tree</h3>
        <svg id="parseTreeSvg" width="100%" height="400"></svg>
      </div>
      <!-- Semantic Analysis and Code Generation Display -->
      <div id="codeGenDisplay" class="mb-3">
        <h3>Generated Code / Intermediate Representation</h3>
        <div class="code-box">
          <pre id="codeGenOutput"></pre>
        </div>
      </div>
    </section>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- D3.js for visualizations -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
